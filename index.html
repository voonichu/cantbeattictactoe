<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimax Tic Tac Toe</title> <!--Sets title-->

    <link rel="stylesheet" href="style.css"> <!--Links CSS file-->
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="startgame"> <!--Buttons to choose difficulty-->
        <button class="easyMode" onClick="easyMode()">Easy</button>
        <button class="hardMode" onClick="hardMode()">Hard</button>
    </div>
    
    <table>
        <tr> <!--Top Row (Cells 0, 1, 2)-->
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr> <!--Middle Row (Cells 3, 4, 5)-->
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr> <!--Bottom Row (Cells 6, 7, 8)-->
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>    
        <button onClick="restart()">Replay</button> <!--Restart Button-->
    </div>
    
    <script src="script.js"></script> <!--Links Javascript file-->
</body>
</html>
